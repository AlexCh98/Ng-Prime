<div class="np-menu">
    <div *ngFor="let menu of items">
        <a (click)="onMenuClick(menu)" class="np-menuitem" [ngClass]="{'np-active-menu': selectedItem == menu.Label}">
            <i [className]="menu.Icon"></i>
            {{menu.Label}}
            <i class="right-icon fa" *ngIf="menu.Childs != null"
                [ngClass]="{'fa-angle-down': !menu.IsChildVisible,'fa-angle-up': menu.IsChildVisible }"></i>
        </a>
        <div *ngIf="menu.Childs != null" class="np-submenu"
            [ngClass]="{'np-submenu-block': menu.IsChildVisible, 'np-submenu-none': !menu.IsChildVisible}">
            <app-menu [items]="menu.Childs"></app-menu>
        </div>
    </div>
</div>
