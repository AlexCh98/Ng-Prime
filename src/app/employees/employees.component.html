<app-header-breadcrumb></app-header-breadcrumb>
<p-panel header="Employees List">    
    <p-table [value]="employees">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td *ngFor="let col of columns">
                    <div *ngIf="col.field != 'Department'">{{employee[col.field]}}</div>
                    <div *ngIf="col.field == 'Department'"><a (click)="goToDepartmentDetails(employee.DepartmentId)">{{employee[col.field]}}</a></div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
