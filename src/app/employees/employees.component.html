<p-table [value]="employees">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
      <tr>
          <td *ngFor="let col of columns">
                  {{car[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
