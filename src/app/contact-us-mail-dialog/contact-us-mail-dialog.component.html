<div class="p-grid ui-fluid">
  <div class="p-col-12">
    <input type="text" pInputText placeholder="your name"/>
  </div>
  <div class="p-col-12">
    <input type="text" pInputText placeholder="your mail id"/>
  </div>

  </div>
